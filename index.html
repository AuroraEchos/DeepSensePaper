<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>文献记录</title>
  <style>
    body {
      font-family: "Courier New", monospace;
      background-color: #ffffff;
      color: #000000;
      margin: 40px 20px 40px 20px;
      padding: 0;
      max-width: none;
      line-height: 1.6;
    }
    h1 {
      font-size: 1.8em;
      border-bottom: 1px solid #000;
      padding-bottom: 5px;
      margin-bottom: 20px;
      text-align: left;
    }
    #paper-list {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.95em;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed; /* 固定列宽 */
    }
    thead tr {
      border-bottom: 1px solid #000;
    }
    thead th {
      text-align: left;
      padding: 6px 8px;
      font-weight: normal;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    tbody tr {
      border-bottom: 1px dashed #000;
    }
    tbody td {
      padding: 6px 8px;
      vertical-align: middle;
      white-space: nowrap;        /* 不换行 */
      overflow: hidden;           /* 超出隐藏 */
      text-overflow: ellipsis;    /* 用省略号代替 */
      border: none;
    }
    /* 各列宽度配置 */
    .title-cell {
      width: 35%;
    }
    .authors-cell {
      width: 20%;
    }
    .venue-cell {
      width: 20%;
    }
    .link-cell {
      width: 12.5%;
    }
    .code-cell {
      width: 12.5%;
    }
    a {
      color: #000;
      text-decoration: none;
    }
    a:hover {
      text-decoration: none;
    }
  </style>
</head>
<body>

<h1>文献记录</h1>

<table id="paper-list">
  <thead>
    <tr>
      <th class="title-cell" title="文章标题">文章标题</th>
      <th class="authors-cell" title="作者">作者</th>
      <th class="venue-cell" title="发表">发表</th>
      <th class="link-cell" title="文章链接">文章链接</th>
      <th class="code-cell" title="开源代码">开源代码</th>
    </tr>
  </thead>
  <tbody>
    </tbody>
</table>

<script>
  const papers = [
    {
      // Paper 1
      title: "Vision-Position Multi-Modal Beam Prediction Using Real Millimeter Wave Datasets",
      authors: "Gouranga Charan et al.",
      venue: "IEEE WCNC, 2022",
      detailsLink: "details/2025-03-20.html",
      paperLink: "https://ieeexplore.ieee.org/document/9771835",
      codeLink: null,
      isCodeTested: false // 没有代码，这个参数不生效
    },
    {
      // Paper 2
      title: "Blockage Prediction Using Wireless Signatures: Deep Learning Enables Real-World Demonstration",
      authors: "Shunyao Wu et al.",
      venue: "IEEE Open Journal of the Communications Society, 2022",
      detailsLink: "details/2025-03-25.html",
      paperLink: "https://ieeexplore.ieee.org/document/9743549",
      codeLink: null,
      isCodeTested: false
    },
    {
      // Paper 3
      title: "Radar Aided 6G Beam Prediction: Deep Learning Algorithms and Real-World Demonstration",
      authors: "Umut Demirhan, Ahmed Alkhateeb",
      venue: "IEEE WCNC, 2022",
      detailsLink: "details/2025-03-30.html",
      paperLink: "https://ieeexplore.ieee.org/document/9771564",
      codeLink: "https://github.com/umut-demirhan/Radar-aided-beam-prediction",
      isCodeTested: true // ✅ 已跑通
    },
    {
      // Paper 4
      title: "Radar Aided Proactive Blockage Prediction in Real-World Millimeter Wave Systems",
      authors: "Umut Demirhan, Ahmed Alkhateeb",
      venue: "IEEE WCNC, 2022",
      detailsLink: "details/2025-03-31.html",
      paperLink: "https://ieeexplore.ieee.org/document/9838438",
      codeLink: "https://github.com/umut-demirhan/Radar-aided-blockage-prediction",
      isCodeTested: false // ⚠️ 未跑通
    },
    {
      // Paper 5
      title: "LiDAR-Aided Mobile Blockage Prediction in Real-World Millimeter Wave Systems",
      authors: "Shunyao Wu, Chaitali Chakrabarti, Ahmed Alkhateeb",
      venue: "IEEE WCNC, 2022",
      detailsLink: "details/2025-04-23.html",
      paperLink: "https://ieeexplore.ieee.org/document/9771651",
      codeLink: null,
      isCodeTested: false
    },
    {
      // Paper 6
      title: "LiDAR Aided Future Beam Prediction in Real-World Millimeter Wave V2I Communications",
      authors: "Shuaifeng Jiang, Gouranga Charan, Ahmed Alkhateeb",
      venue: "IEEE Wireless Communications Letters, 2023",
      detailsLink: "details/2025-04-27.html",
      paperLink: "https://ieeexplore.ieee.org/document/9939167",
      codeLink: "https://github.com/acyiobs/lidar_beam_tracking",
      isCodeTested: true // ✅ 已跑通
    },
    {
      // Paper 7
      title: "Computer Vision Aided Beam Tracking in A Real-World Millimeter Wave Deployment",
      authors: "Shuaifeng Jiang, Ahmed Alkhateeb",
      venue: "IEEE GC Wkshps, 2022",
      detailsLink: "details/2025-05-14.html",
      paperLink: "https://ieeexplore.ieee.org/document/10008648",
      codeLink: "https://github.com/acyiobs/vision_beam_tracking/tree/main",
      isCodeTested: false // ⚠️ 未跑通
    },
    {
      // Paper 8
      title: "Position-Aided Beam Prediction in the Real World: How Useful GPS Locations Actually Are?",
      authors: "João Morais, Arash Behboodi, Hamed Pezeshki, Ahmed Alkhateeb",
      venue: "IEEE ICC, 2023",
      detailsLink: "details/2025-05-25.html",
      paperLink: "https://ieeexplore.ieee.org/document/10278998",
      codeLink: "https://github.com/jmoraispk/Position-Beam-Prediction",
      isCodeTested: false // ⚠️ 未跑通
    },
    {
      // Paper 9
      title: "BeamLLM: Vision-Empowered mmWave Beam Prediction with Large Language Models",
      authors: "Can Zheng, Jiguang He, Guofa Cai, Zitong Yu, Chung G. Kang",
      venue: "arXiv, 13 Mar 2025",
      detailsLink: "details/2025-06-16.html",
      paperLink: "https://arxiv.org/abs/2503.03636",
      codeLink: null,
      isCodeTested: false
    },
    {
      // Paper 10
      title: "Position Aware 60 GHz mmWave Beamforming for V2V Communications Utilizing Deep Learning",
      authors: "Muhammad Baqer Mollah; Honggang Wang; Hua Fang",
      venue: "IEEE ICC, 2024",
      detailsLink: "details/2025-06-20.html",
      paperLink: "https://ieeexplore.ieee.org/document/10622582",
      codeLink: "https://github.com/mbaqer/V2V-mmWave-Beamforming",
      isCodeTested: false // ⚠️ 未跑通
    },
    {
      // Paper 11
      title: "Radar-LiDAR Fusion-Aided RF Beams Prediction for Vehicular Communications",
      authors: "Zhong Ye, Yinghui He, Guanding Yu, Pavel Loskot",
      venue: "IEEE Open Journal of the Communications Society, 2025",
      detailsLink: "details/2025-06-25.html",
      paperLink: "https://ieeexplore.ieee.org/document/10622583",
      codeLink: null,
      isCodeTested: false
    }
  ];

  
  const tbody = document.querySelector("#paper-list tbody");

  papers.forEach((p, idx) => {
    const tr = document.createElement("tr");
    
    let codeCellContent;
    if (p.codeLink) {
        if (p.isCodeTested) {
            codeCellContent = `<a href="${p.codeLink}" target="_blank">代码 ✅</a>`;
        } else {
            codeCellContent = `<a href="${p.codeLink}" target="_blank">代码 ⚠️</a>`;
        }
    } else {
      codeCellContent = "无";
    }

    tr.innerHTML = `
      <td class="title-cell" title="${p.title}">
        <a href="${p.detailsLink}" target="_blank">${p.title}</a>
      </td>
      <td class="authors-cell" title="${p.authors}">${p.authors}</td>
      <td class="venue-cell" title="${p.venue}">${p.venue}</td>
      <td class="link-cell" title="文章链接">
        <a href="${p.paperLink}" target="_blank">文章</a>
      </td>
      <td class="code-cell" title="${p.codeLink ? (p.isCodeTested ? '代码已跑通' : '代码未跑通') : '无开源代码'}">
        ${codeCellContent}
      </td>
    `;
    tbody.appendChild(tr);
  });
</script>

</body>
</html>
